<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========== REMIXICONS ========== -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- ========== CSS ========== -->
    <link rel="stylesheet" href="../assets/css/login.css">

    <!-- ========== JS ========== -->
    <script src="../assets/js/cadastro.js" defer></script>

    <title>Cadastro</title>
</head>

<body>
    <main class="login">

        <img src="../assets/images/folha.jfif" alt="login image" class="login__img">

        <form class="login__form">

            <h1 class="login__title">cadastro</h1>

            <div class="login__content">

                <div class="login__box">

                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" id="email" class="login__input" required placeholder="" autocomplete="on">

                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="password" id="password" required minlength="6" class="login__input" placeholder=""
                            required>
                        <label for="login-pass" class="login__label">Password</label>

                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>



                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="password" id="password_confirma" class="login__input" placeholder="" required>
                        <label for="login-pass" class="login__label">Repet Password</label>


                    </div>

                </div>


            </div>




            <button type="submit" id="cadastrar" class="login__button">Login</button>

            <p class="login__register">
                Don't have an account? <a href="../index.html">Login</a>
            </p>
        </form>

    </main>
</body>

</html>
